<div class="wrapper">
    <mat-card-header>
      <h1>Please login</h1>
    </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input type="text" matInput placeholder="Input Email..." [(ngModel)]="email">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Input Password..." [(ngModel)]="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <a routerLink="/signup" mat-button><i class="fa-solid fa-plus"></i> Create an account</a>
    <button type="button" mat-button (click)="doLogin()"><i class="fa-solid fa-play">
    </i> Login
    </button>
  </mat-card-actions>
</div>
